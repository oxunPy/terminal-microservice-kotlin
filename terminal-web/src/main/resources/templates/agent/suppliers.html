<html layout:decorate="~{layouts/backend}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <title>[[#{page.title(#{page.supplier})}]]</title>
</head>
<body>
<!-- Page Header -->
<div layout:fragment="page-header">
    <div class="content content-full">

    </div>
</div>
<!-- End Header -->

<!-- Page Content -->
<div layout:fragment="content">
    <div class="content-header content-full">
        <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center py-1">
            <div class="flex-sm-grow-1">
                <h1 class="h3 fw-bold mb-2">[[#{page.supplier}]]</h1>
            </div>
        </div>
    </div>
    <!--        Dynamic Page Full-->
    <div class="block">
        <div class="block-content block-content-full">
            <table id="dataTable"
                   class="table table-sm table-bordered table-hover table-responsive table-striped table-vcenter c-max" onmouseover="void(0)">
                <thead>
                <tr>
                    <th class="c-min text-center">[[#{label.id}]]</th>
                    <th class="c-min text-center">[[#{label.firstName}]]</th>
                    <th class="c-min text-center">[[#{label.lastName}]]</th>
                    <th class="c-min text-center">[[#{label.printableName}]]</th>
                    <th class="c-min text-center">[[#{label.phoneNumber}]]</th>
                    <th class="c-min text-center">[[#{label.openingBalance}]]</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
End Dynamic Full Table
<!-- User List JS -->
<section layout:fragment="scripts">
    <script type="application/javascript" th:src="@{/js/agent/supplier.js}"></script>
</section>
</body>
</html>
