<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
</head>
<body>


<!-- Header -->
<header  th:fragment="header" id="page-header">
    <!-- Header Content -->
    <div class="content-header">
        <!-- Left Section -->
        <div class="d-flex align-items-center">
            <!-- Toggle Sidebar -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout()-->
            <button type="button" class="btn btn-sm btn-dual mr-2 d-lg-none" data-toggle="layout" data-action="sidebar_toggle">
                <i class="fa fa-fw fa-bars"></i>
            </button>
            <!-- END Toggle Sidebar -->

            <!-- Toggle Mini Sidebar -->
            <!-- Layout API, functionality initialized in Template._uiApiLayout()-->
            <button type="button" class="btn btn-sm btn-dual mr-2 d-none d-lg-inline-block" data-toggle="layout" data-action="sidebar_mini_toggle">
                <i class="fa fa-fw fa-ellipsis-v"></i>
            </button>
        </div>
        <!-- END Left Section -->

        <!-- Right Section -->
        <div class="d-flex align-items-center">

            <!--  language dropdown   -->
            <div class="dropdown d-inline-block ml-2">
                <button type="button" class="btn btn-sm btn-dual dropdown-toggle" data-toggle="dropdown"
                        id="localization" aria-haspopup="true" aria-expanded="false">
                    <span th:if="${#strings.equals(#locale,'uz')}">
                        <i class="nav-link-icon flag flag-icon flag-icon-uz"></i>&nbsp;&nbsp;[[#{language.uz}]]
                    </span>
                    <span th:if="${#strings.equals(#locale,'en')}">
                        <i class="nav-link-icon flag flag-icon flag-icon-gb"></i>&nbsp;&nbsp;[[#{language.en}]]
                    </span>

                    <span th:if="${#strings.equals(#locale,'ru')}">
                        <i class="nav-link-icon flag flag-icon flag-icon-ru"></i>&nbsp;&nbsp;[[#{language.ru}]]
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-right p-0 border-0" aria-labelledby="localization">
                    <a href="?lang=uz" class="dropdown-item"><i class="nav-link-icon flag flag-icon flag-icon-uz"></i>&nbsp;&nbsp;[[#{language.uz}]]</a>
                    <a href="?lang=en" class="dropdown-item"><i class="nav-link-icon flag flag-icon flag-icon-gb"></i>&nbsp;&nbsp;[[#{language.en}]]</a>
                    <a href="?lang=ru" class="dropdown-item"><i class="nav-link-icon flag flag-icon flag-icon-ru"></i>&nbsp;&nbsp;[[#{language.ru}]]</a>
                </div>
            </div>

            <!-- User Dropdown -->
        <div class="dropdown d-inline-block ml-2">
            <button type="button" class="btn btn-sm btn-dual" id=" page-header-user-dropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                 <img class="rounded" th:if="${#authentication.principal.username != anull}" src="/media/avatars/avatar10.jpg" alt="Header Avatar" style="width: 18px;">
                <span class="d-none d-sm-inline-block ml-1" th:text="${#authentication.principal.username}">Adam</span>
                <i class="fa fa-fw fa-angle-down d-none d-sm-inline-block"></i>
            </button>

            <div class="dropdown-menu dropdown-menu-right p-0 border-0 font-size-sm" aria-labelledby="page-header-user-dropdown">
                <div class="p-2">
                    <a href="/logout.do" class="dropdown-item d-flex align-items-center justify-content-between">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <span class="d-none d-sm-inline-block">[[#{menu.header.exit}]]</span>
                    </a>
                </div>
            </div>
        </div>
            <!-- END User Dropdown -->

    <!-- Header Search -->
    <div id="page-header-search" class="overlay-header bg-white">
        <div class="content-header">
            <form class="w-100" action="be_pages_generic_search.html" method="POST">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
                        <button type="button" class="btn btn-danger" data-toggle="layout" data-action="header_search_off">
                            <i class="fa fa-fw fa-times-circle"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search or hit ESC.." id="page-header-search-input" name="page-header-search-input">
                </div>
            </form>
        </div>
    </div>
    <!-- END Header Search -->

    <!-- Header Loader -->
    <!-- Please check out the Loaders page under Components category to see examples of showing/hiding it -->
    <div id="page-header-loader" class="overlay-header bg-white">
        <div class="content-header">
            <div class="w-100 text-center">
                <i class="fa fa-fw fa-circle-notch fa-spin"></i>
            </div>
        </div>
    </div>
    <!-- END Header Loader -->
</header>
<!-- END Header -->
</body>
</html>
