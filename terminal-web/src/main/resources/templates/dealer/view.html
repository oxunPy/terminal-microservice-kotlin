<html layout:decorate="~{layouts/backend}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <title>[[#{page.title(#{page.dealer})}]]</title>
</head>
<body>
<!-- Page Header -->
<div layout:fragment="page-header">
    <div class="content content-full">

    </div>
</div>
<!-- End Header -->

<!-- Page Content -->
<div layout:fragment="content">
    <div class="content-header content-full">
        <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center py-1">
            <div class="flex-sm-grow-1">
                <h1 class="h3 fw-bold mb-2">[[#{page.dealer}]]</h1>
            </div>
        </div>
    </div>
    <!--        Dynamic Page Full-->
    <div class="block">
        <div class="block-content block-content-full">
            <div class="bg-body-light py-2 mb-2">
                <div class="row" id="filterBtn">
                    <div class="col-md-12 text-right">
                        <a href="javascript:void(0)"
                           class="info text-lowercase"><em>[[#{action.changeFilterTerms}]]</em></a>
                    </div>
                </div>
                <div class="row" id="filterArea">
                    <div class="col-md-2">
                        <label>[[#{label.name}]]</label>
                        <input name="filterName" type="text" class="form-control form-control-sm"/>
                    </div>
                    <div class="col-md-10">
                        <div class="col-md-1 text-right">
                            <label>&nbsp;</label>
                            <div>
                                <div class="btn-group">
                                    <button onclick="doFilter()" type="button" class="btn btn-sm btn-outline-secondary"
                                            th:title="#{action.filter}">
                                        <i class="fa fa-filter"></i>
                                    </button>
                                    <button onclick="clearFilter()" type="button" class="btn btn-sm btn-outline-secondary"
                                            th:title="#{action.clearFilter}">
                                        <i class="fa fa-filter-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <table id="dataTable"
                   class="table table-sm table-bordered table-hover table-responsive table-striped table-vcenter c-max" onmouseover="void(0)">
                <thead>
                <tr>
                    <th class="c-min text-center">[[#{label.id}]]</th>
                    <th class="c-min text-center">[[#{label.name}]]</th>
                    <th class="c-min text-center">[[#{label.dealerCode}]]</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
End Dynamic Full Table
<!-- User List JS -->
<section layout:fragment="scripts">
    <script type="application/javascript" th:src="@{/js/dealer/dealer.js}"></script>
</section>
</body>
</html>
