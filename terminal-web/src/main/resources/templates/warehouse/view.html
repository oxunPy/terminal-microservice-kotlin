<html layout:decorate="~{layouts/backend}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>[[#{page.title(#{left.menu.warehouse})}]]</title>
</head>
<body>
<!-- Page Header -->
<div layout:fragment="page-header">
    <div class="content content-full">

    </div>
</div>
<!-- End Header -->

<!-- Page Content -->
<div layout:fragment="content">
    <div class="content-header content-full">
        <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center py-1">
            <div class="flex-sm-grow-1">
                <h1 class="h3 fw-bold mb-2">[[#{page.warehouse}]]</h1>
            </div>
        </div>
    </div>
    <!--        Dynamic Page Full-->
    <div class="block">
        <div class="block-content block-content-full">
            <table id="dataTable"
                   class="table table-sm table-bordered table-hover table-responsive table-striped table-vcenter c-max">
                <div class="dt-buttons text-right">
                    <button onclick="openAddModal()" type="button" class="btn btn-sm btn-outline-success">
                        <i class="fa fa-fw fa-plus mr-1"></i>[[#{action.add}]]
                    </button>
                    <button onclick="openEditModal()" type="button" class="btn btn-sm btn-outline-warning">
                        <i class="fa fa-fw fa-plus mr-1"></i>[[#{action.edit}]]
                    </button>
                    <button onclick="openDeleteModal()" type="button" class="btn btn-sm btn-outline-danger">
                        <i class="fa fa-fw fa-plus mr-1"></i>[[#{action.delete}]]
                    </button>
                </div>
                <thead>
                <tr>
                    <th class="c-min text-center text-wrap" style="vertical-align: top">[[#{label.id}]]</th>
                    <th class="c-min text-center text-wrap" style="vertical-align: top">[[#{label.name}]]</th>
                    <th class="c-min text-center text-wrap" style="vertical-align: top">[[#{label.default}]]</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- addModal -->
    <div class="modal fade" id="addModal" role="dialog" aria-labelledby="addModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-popout modal-body" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary-dark">
                    <h5 class="modal-title">[[#{title.add(#{page.news})}]]</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="addForm" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="position-relative form-group">
                                    <label>[[#{label.name}]] <b class="text-danger">*</b></label>
                                    <input class="form-control" name="name" type="text" required>
                                </div>
                                <div class="position-relative form-group">
                                    <labeL>[[#{label.isMain}]]</labeL>
                                    <input class="custom-checkbox-square" name="isDefault" type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-row">
                            <div class="col-md-4" style="display: flex; align-items:center;">
                                <button id="addAction" type="submit" class="btn btn-sm btn-outline-success">
                                    <i class="pe-7s-diskette btn-icon-wrapper"></i> [[#{action.save}]]
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">
                                    [[#{action.close}]]
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- editModal -->
    <div class="modal fade" id="editModal" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-popout modal-body" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary-dark">
                    <h5 class="modal-title">[[#{title.add(#{page.news})}]]</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="editForm" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" name="id" hidden/>
                                <div class="position-relative form-group">
                                    <label>[[#{label.name}]] <b class="text-danger">*</b></label>
                                    <input class="form-control" name="name" type="text" required>
                                </div>
                                <div class="position-relative form-group">
                                    <labeL>[[#{label.isMain}]]</labeL>
                                    <input class="custom-checkbox-square" name="isDefault" type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-row">
                            <div class="col-md-4" style="display: flex; align-items:center;">
                                <button id="editAction" type="submit" class="btn btn-sm btn-outline-success">
                                    <i class="pe-7s-diskette btn-icon-wrapper"></i> [[#{action.save}]]
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">
                                    [[#{action.close}]]
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- deleteModal -->
    <div class="modal fade" id="deleteModal" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-popout" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary-dark">
                    <h5 class="modal-title">[[#{title.delete(#{page.mobile.user})}]]</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>[[#{text.areYouSureToDeleteThisItem}]]</label>
                    <input name="id" type="hidden"/>
                </div>
                <div class="modal-footer">
                    <div class="form-row">
                        <div class="col-md-12">
                            <button id="deleteAction" type="button" class="btn btn-sm btn-outline-danger"
                                    data-dismiss="modal">
                                [[#{action.delete}]]
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">
                                [[#{action.close}]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
End Dynamic Full Table
<!-- User List JS -->
<section layout:fragment="scripts">
    <script type="application/javascript" th:src="@{/js/warehouse/warehouse.js}"></script>
</section>
</body>
</html>
